version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.11.1"
    steps:
      - checkout
      - run: py main.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.11.1"
    steps:
      - checkout
      - run: py main-test.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build